<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <main class="container">
        <div class="row">
            <div class="col-md-12 my-5">
               <h1 class="text-center">images</h1>
               <hr>
               <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">
                            <i class="fa fa-home"></i>
                            Main Menu
                        </a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">
                            images
                        </li>
                    </ol>
                </nav>

                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <h3 class="text-muted mt-5">Image fluid</h3>
                        <img src="https://via.placeholder.com/1024x400" alt="" class="img-fluid">

                        <h3 class="text-muted mt-5">Image thumbnails</h3>
                        <img src="https://via.placeholder.com/200x200" alt="" class="img-thumbnail">
                        <img src="https://via.placeholder.com/200x200" alt="" class="img-thumbnail">
                        <img src="https://via.placeholder.com/200x200" alt="" class="img-thumbnail">
                        <img src="https://via.placeholder.com/200x200" alt="" class="img-thumbnail">

                        <h3 class="text-muted mt-5">Aligning images</h3>
                        <img src="https://via.placeholder.com/200x200" class="rounded-circle float-start" alt="...">
                        <img src="https://via.placeholder.com/200x200" class="rounded-circle float-end" alt="...">
                        <img src="https://via.placeholder.com/200x200" class="rounded-circle mx-auto d-block" alt="...">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
