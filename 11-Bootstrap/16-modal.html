<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <div class="row">
            <div class="col-md-12 mt-5 mb-5">
               <h1 class="text-center">Modal</h1>
               <hr>
               <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">
                            <i class="fa fa-home"></i>
                            main menu
                        </a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">
                            modal
                        </li>
                    </ol>
                </nav>

                <div class="row">
                    <div class="col-md-4 offset-md-4">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Launch demo modal
                        </button>
                        
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus molestias beatae itaque quidem eligendi vitae sapiente cupiditate, quisquam illum, facilis molestiae adipisci, accusantium omnis ullam? Delectus nam ab ducimus distinctio!
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                            </div>
                        </div>



                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="js/bootstrap.min.js"></script>
</html>
