<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <div class="row">
            <div class="col-md-12 mt-5 mb-5">
               <h1 class="text-center">Progress</h1>
               <hr>
               <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">
                            <i class="fa fa-home"></i>
                            mian menu
                        </a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">
                            progress
                        </li>
                    </ol>
                </nav>

                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%">75%</div>
                        </div>

                        <h3>dinamic progress</h3>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" id="pg" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">0%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="js/bootstrap.min.js"></script>
<script>
    let pg = document.getElementById('pg');
    let vl = 0;
    let intv = setInterval(function(){
        if(vl < 100){
            vl += 1;
            pg.innerText = vl + '%';
            pg.setAttribute('aria-valuenow', vl);
            pg.setAttribute('style', 'width:' + vl + '%');
        }else{
            clearInterval(intv);
        }
    }, 100);
</script>
</html>
