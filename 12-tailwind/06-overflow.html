<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/tailwind-3.0.23.js"></script>
</head>
<body class="bg-gradient-to-r 
             from-indigo-500 
             to-pink-500 
             min-h-screen">
    <main class="bg-black 
                 bg-opacity-50
                 min-h-screen">
        <header class="bg-indigo-100 
                       bg-opacity-80 
                       p-10 
                       shadow-xl
                       flex
                       items-center
                       justify-center">
            <a class="text-2xl
                      bg-indigo-900
                      text-white
                      py-2
                      px-4
                      mr-20
                      transition
                      hover:bg-indigo-800
                      hover:-translate-x-1
                      rounded-md" href="index.html"> â‡  </a>
            <h1 class="text-center 
                       text-4xl 
                       font-bold 
                       text-indigo-900">Overflow</h1>
        </header>
        <section class="p-10 
                        mx-auto 
                        text-white
                        w-10/12
                        my-0">
            <h2 class="text-2xl
                       border-b-2
                       opacity-80
                       pb-4
                       mb-10">Visible</h2>

            <div class="relative rounded-xl overflow-auto p-8">
            <div class="overflow-visible relative max-w-sm mx-auto bg-white shadow-lg ring-1 ring-black/5 rounded-xl flex items-center gap-6">
                <img class="absolute -left-6 w-24 h-24 rounded-full shadow-lg" src="https://images.unsplash.com/photo-1501196354995-cbb51c65aaea?ixlib=rb-1.2.1&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=facearea&amp;facepad=4&amp;w=256&amp;h=256&amp;q=80">
                <div class="flex flex-col py-5 pl-24">
                <strong class="text-slate-900 text-sm font-medium dark:text-slate-300">Andrew Alfred</strong>
                <span class="text-slate-500 text-sm font-medium dark:text-slate-400">Technical advisor</span>
                </div>
            </div>
            </div>

            <h2 class="text-2xl
                       border-b-2
                       opacity-80
                       pb-4
                       mb-10">Hidden</h2>

            <div class="relative rounded-xl overflow-auto p-8">
            <div class="overflow-hidden relative max-w-sm mx-auto bg-white shadow-lg ring-1 ring-black/5 rounded-xl flex items-center gap-6">
                <img class="absolute -left-6 w-24 h-24 rounded-full shadow-lg" src="https://images.unsplash.com/photo-1501196354995-cbb51c65aaea?ixlib=rb-1.2.1&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=facearea&amp;facepad=4&amp;w=256&amp;h=256&amp;q=80">
                <div class="flex flex-col py-5 pl-24">
                <strong class="text-slate-900 text-sm font-medium dark:text-slate-300">Andrew Alfred</strong>
                <span class="text-slate-500 text-sm font-medium dark:text-slate-400">Technical advisor</span>
                </div>
            </div>
            </div>

            <h2 class="text-2xl
                       border-b-2
                       opacity-80
                       pb-4
                       mb-10">Y - Auto</h2>

            <div class="relative rounded-xl overflow-auto p-8">
            <div class="overflow-y-auto h-72 relative max-w-sm mx-auto bg-white shadow-lg ring-1 ring-black/5 rounded-xl flex flex-col divide-y dark:divide-black-200/5">
                <div class="flex items-center gap-4 p-4">
                <img class="w-12 h-12 rounded-full" src="https://images.unsplash.com/photo-1501196354995-cbb51c65aaea?ixlib=rb-1.2.1&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=facearea&amp;facepad=4&amp;w=256&amp;h=256&amp;q=80">
                <div class="flex flex-col">
                    <strong class="text-slate-900 text-sm font-medium dark:text-slate-300">Andrew Alfred</strong>
                    <span class="text-slate-500 text-sm font-medium dark:text-slate-400">Technical advisor</span>
                </div>
                </div>
                <div class="flex items-center gap-4 p-4">
                <img class="w-12 h-12 rounded-full" src="https://images.unsplash.com/photo-1531123897727-8f129e1688ce?ixlib=rb-1.2.1&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=facearea&amp;facepad=4&amp;w=256&amp;h=256&amp;q=80">
                <div class="flex flex-col">
                    <strong class="text-slate-900 text-sm font-medium dark:text-slate-300">Debra Houston</strong>
                    <span class="text-slate-500 text-sm font-medium dark:text-slate-400">Analyst</span>
                </div>
                </div>
                <div class="flex items-center gap-4 p-4">
                <img class="w-12 h-12 rounded-full" src="https://images.unsplash.com/photo-1517841905240-472988babdf9?ixlib=rb-1.2.1&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=facearea&amp;facepad=4&amp;w=256&amp;h=256&amp;q=80">
                <div class="flex flex-col">
                    <strong class="text-slate-900 text-sm font-medium dark:text-slate-300">Jane White</strong>
                    <span class="text-slate-500 text-sm font-medium dark:text-slate-400">Director, Marketing</span>
                </div>
                </div>
                <div class="flex items-center gap-4 p-4">
                <img class="w-12 h-12 rounded-full" src="https://images.unsplash.com/photo-1531427186611-ecfd6d936c79?ixlib=rb-1.2.1&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=facearea&amp;facepad=4&amp;w=256&amp;h=256&amp;q=80">
                <div class="flex flex-col">
                    <strong class="text-slate-900 text-sm font-medium dark:text-slate-300">Ray Flint</strong>
                    <span class="text-slate-500 text-sm font-medium dark:text-slate-400">Technical Advisor</span>
                </div>
                </div>
            </div>
            </div>
        </section>
    </main>
</body>
</html>
